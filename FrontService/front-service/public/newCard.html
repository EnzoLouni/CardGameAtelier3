<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body class="overflow-x-hidden">
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a
                  href="/home"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                >
                  Home
                </a>
                <a
                  href="/shop"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                >
                  Shop
                </a>
                <a
                  href="/cards"
                  aria-current="page"
                  class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                >
                  Card
                </a>
                <a
                  href="/rooms"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                >
                  Room
                </a>
              </div>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <span class="text-white font-bold">XXXâ‚¬</span>
          </div>
        </div>
      </div>
    </nav>
    <div class="flex min-h-full flex-col justify-center px-6 py-4 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2
          class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
        >
          New Card
        </h2>
      </div>

      <div class="sm:mx-auto w-1/2">
        <form
          class="flex flex-row flex-wrap"
          onsubmit="event.preventDefault(); NewCard()"
        >
          <div class="w-1/2 px-2 py-2">
            <label
              for="name"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Name</label
            >
            <div class="mt-2">
              <input
                id="name"
                name="name"
                type="text"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div class="w-1/2 px-2 py-2">
            <label
              for="Family"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Family</label
            >
            <div class="mt-2">
              <input
                id="family"
                name="family"
                type="text"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div class="w-1/2 px-2 py-2">
            <label
              for="affinity"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Affinity</label
            >
            <div class="mt-2">
              <input
                id="affinity"
                name="affinity"
                type="text"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div class="w-1/2 px-2 py-2">
            <label
              for="id"
              class="block text-sm font-medium leading-6 text-gray-900"
              >ID</label
            >
            <div class="mt-2">
              <input
                id="id"
                name="id"
                type="number"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div class="w-1/3 px-2 py-2">
            <label
              for="energy"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Energy</label
            >
            <div class="mt-2">
              <input
                id="energy"
                name="energy"
                type="number"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div class="w-1/3 px-2 py-2">
            <label
              for="hp"
              class="block text-sm font-medium leading-6 text-gray-900"
              >HP</label
            >
            <div class="mt-2">
              <input
                id="hp"
                name="hp"
                type="number"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div class="w-1/3 px-2 py-2">
            <label
              for="defence"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Defence</label
            >
            <div class="mt-2">
              <input
                id="defence"
                name="defence"
                type="number"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div class="w-1/3 px-2 py-2">
            <label
              for="attack"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Attack</label
            >
            <div class="mt-2">
              <input
                id="attack"
                name="attack"
                type="number"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div class="w-1/3 px-2 py-2">
            <label
              for="price"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Price</label
            >
            <div class="mt-2">
              <input
                id="price"
                name="price"
                type="number"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div class="w-1/3 px-2 py-2">
            <label
              for="userId"
              class="block text-sm font-medium leading-6 text-gray-900"
              >userId</label
            >
            <div class="mt-2">
              <input
                id="userId"
                name="userId"
                type="number"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div class="w-full px-2 py-2">
            <label
              for="description"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Description</label
            >
            <div class="mt-2">
              <textarea
                id="description"
                name="description"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              ></textarea>
            </div>
          </div>

          <div class="w-full">
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              New card
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function NewCard() {
        const name = document.getElementById("name").value;
        const family = document.getElementById("family").value;
        const affinity = document.getElementById("affinity").value;
        const imgUrl = document.getElementById("imgUrl").value;
        const smallImgUrl = document.getElementById("smallImgUrl").value;
        const id = document.getElementById("id").value;
        const energy = document.getElementById("energy").value;
        const hp = document.getElementById("hp").value;
        const defence = document.getElementById("defence").value;
        const attack = document.getElementById("attack").value;
        const price = document.getElementById("price").value;
        const userId = document.getElementById("userId").value;
        const description = document.getElementById("description").value;

        const data = {
          name: name,
          family: family,
          affinity: affinity,
          imgUrl: imgUrl,
          smallImgUrl: smallImgUrl,
          id: id,
          energy: energy,
          hp: hp,
          defence: defence,
          attack: attack,
          price: price,
          userId: userId,
          description: description,
        };

        axios
          .post("http://vps.cpe-sn.fr:8083/card", data)
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(error);
          });
      }
    </script>
  </body>
</html>
