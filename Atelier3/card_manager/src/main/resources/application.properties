server.port=8082
server.servlet.context-path=/cardapi

spring.application.name=card_manager
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/card_manager?currentSchema=public
spring.datasource.username=card
spring.datasource.password=card
spring.datasource.initialize=true

user.ribbon.listOfServers=localhost:8081
card.ribbon.listOfServers=localhost:8082