<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body class="overflow-x-hidden">
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a
                  href="/home"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                >
                  Home
                </a>
                <a
                  href="/shop"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                >
                  Shop
                </a>
                <a
                  href="/cards"
                  aria-current="page"
                  class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                >
                  Card
                </a>
                <a
                  href="/rooms"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                >
                  Room
                </a>
              </div>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <span class="text-white font-bold">{{money}}â‚¬</span>
          </div>
        </div>
      </div>
    </nav>
    <div class="flex min-h-full flex-col justify-center px-6 py-4 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2
          class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
        >
          New Room
        </h2>
      </div>

      <div class="sm:mx-auto w-1/2">
        <form
          class="flex flex-row flex-wrap"
          onsubmit="event.preventDefault(); NewCard()"
        >
          <div class="w-1/2 px-2 py-2">
            <label
              for="name"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Nom</label
            >
            <div class="mt-2">
              <input
                id="name"
                name="name"
                type="text"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div class="w-1/2 px-2 py-2">
            <label
              for="bet"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Pari</label
            >
            <div class="mt-2">
              <input
                id="bet"
                name="bet"
                type="number"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div class="w-full">
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              New card
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            message: "hello",
            money: "",
          };
        },
        mounted() {
          console.log(JSON.parse(window.localStorage.getItem("userData")));
          if (window.localStorage.getItem("userData")) {
            const userJson = JSON.parse(
              window.localStorage.getItem("userData")
            );
            this.money = userJson.money ? userJson.money : "2022";
          } else console.log("no user logged in");
        },
      }).mount("body");
      function NewCard() {
        const userJson = JSON.parse(window.localStorage.getItem("userData"));
        const name = document.getElementById("name").value;
        const bet = document.getElementById("bet").value;
        const creatorId = userJson.id;

        const data = {
          name: name,
          bet: bet,
          affinity: creatorId,
        };

        axios
          .post("http://localhost:80/matchapi/public/room/", data)
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(error);
          });
      }
    </script>
  </body>
</html>
