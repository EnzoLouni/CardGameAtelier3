<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rooms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body class="overflow-x-hidden">
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a
                  href="/home"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                >
                  Home
                </a>
                <a
                  href="/shop"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                >
                  Shop
                </a>
                <a
                  href="/cards"
                  aria-current="page"
                  class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                >
                  Card
                </a>
                <a
                  href="/rooms"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                >
                  Room
                </a>
              </div>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <span class="text-white font-bold">{{money}}â‚¬</span>
          </div>
        </div>
      </div>
    </nav>
    <div id="containCards">
      <div
        class="w-screen text-left h-screen flex flex-row overflow-x-hidden p-8 justify-between flex-nowrap"
      >
        <table>
          <thead>
            <tr>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr
              v-for="item in rooms"
              :key="item.id"
              v-on:click="greet(item)"
              :class="{ 'bg-gray-200': item.id === id }"
            >
              <td>{{item.name}}</td>
            </tr>
          </tbody>
        </table>
        <div
          class="fixed right-16 top-22 w-2/5 h-16 pt-4 bg-gray-50 rounded-xl"
        >
          <div class="px-6">
            <div class="font-bold text-xl mb-2">{{name}}</div>
          </div>
          <button
            class="relative ml-4 mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            v-on:click="comeIn"
          >
            Come In
          </button>
          <a href="/newRoom">
            <button
              class="relative ml-4 mt-12 bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"
              v-on:click="buy"
            >
              New Rom
            </button>
          </a>
        </div>
      </div>
    </div>
    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            message: "hello",
            rooms: [],
            name: "",
            id: "",
            money: "",
          };
        },
        beforeMount() {
          this.loading = true;
          axios
            .get("http://vps.cpe-sn.fr:8083/cards_to_sell")
            .then((response) => {
              this.rooms = response.data;
              this.name = response.data[0].name;
              this.id = response.data[0].id;
            })
            .catch((error) => {
              console.log(error);
            });
          console.log(JSON.parse(window.localStorage.getItem("userData")));
          if (window.localStorage.getItem("userData")) {
            const userJson = JSON.parse(
              window.localStorage.getItem("userData")
            );
            this.money = userJson.money ? userJson.money : "2022";
          } else console.log("no user logged in");
          this.loading = false;
        },
        methods: {
          greet: function (item) {
            this.name = item.name;
            this.id = item.id;
          },
          comeIn: function () {
            alert("come in");
          },
        },
      }).mount("body");
    </script>
  </body>
</html>
